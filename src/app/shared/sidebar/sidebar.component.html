<div class="bg-dark border-rigth p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">
    <div class="list-group" *ngIf="gifList.length !== 0; else noTags">
        <div class="list-reset" *ngFor="let gif of gifList">
            <a href="#" class="list-group-item list-group-item-action">
                <input class="form-check-input me-1" type="checkbox" (click)="deleteTag(gif.id)">
                {{ gif.name | titlecase }}
            </a>
        </div>s
    </div>
</div>

<ng-template #noTags>
    <a href="#" class="list-group-item list-group-item-info">
        No hay tags agregados
    </a>
</ng-template>
