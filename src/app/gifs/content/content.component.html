<div class="row photos" *ngIf="gifs.length > 0; else noGifs">
  <div class="col-sm-6 col-md-4 col-lg-3 item" *ngFor="let gif of gifs">
    <a target="_blank" href="{{ gif.url }}" data-lightbox="photos">
      <img class="img-fluid" src="{{ gif.images.original['url'] }}"/>
    </a>
  </div>
</div>

<ng-template #noGifs>
  <div class="alert alert-danger">No se han agregado gifs a la busqueda.</div>
</ng-template>
